<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/main.xhtml">
	<ui:define name="eventListeners">
	</ui:define>

	<ui:define name="header">
	</ui:define>

	<ui:define name="main">
		<style type="text/css">
.ui-panel {
	margin: 22px;
	width: 250px;
}
</style>

		<div class="card">
			<p:panel id="pnl" header="Draggable Panel">
				<h:outputText value="Ein einfaches p:panel" />
			</p:panel>
			<p:draggable for="pnl" />

			<p:panel id="h_pnl" header="Horizontal Panel">
				<h:outputText value="Nur Horizontal verschiebar" />
			</p:panel>
			<p:draggable for="h_pnl" axis="x" />

			<p:panel id="v_pnl" header="Vertical Panel">
				<h:outputText value="Nur Vertikal verschiebar" />
			</p:panel>
			<p:draggable for="v_pnl" axis="y" />

			<p:panel id="revert_pnl" header="Try Me Panel">
				<h:outputText value="Verschieb mich doch" />
			</p:panel>
			<p:draggable for="revert_pnl" revert="true" />

			<p:panel id="opnl" header="Opacity">
				<h:outputText value="Opacity is lower when I'm being dragged" />
			</p:panel>
			<p:draggable for="opnl" opacity="0.3" />

			<p:panel id="gpnl" header="Grid">
				<h:outputText value="Dragged in grid mode" />
			</p:panel>
			<p:draggable for="gpnl" grid="20,40" />
			
			<p:outputPanel id="restrictPanel" layout="block"
				style="width:400px;height:200px;border:1px solid var(--surface-d);margin-bottom:20px">
				<p:panel id="conpnl" header="Restricted">
					<h:outputText value="Restricted to my parent's boundaries" />
				</p:panel>
			</p:outputPanel>
			<p:draggable for="conpnl" containment="parent" />
			
		</div>

	</ui:define>

</ui:composition>
