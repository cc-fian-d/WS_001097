<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>

	<h:panelGrid columns="2">
		<f:facet name="header">Zugriff auf die InitParameter mit Angabe des Parameter</f:facet>
		Projektphase : <h:outputText value="#{initParam['javax.faces.PROJECT_STAGE']}" />
		String as Null : <h:outputText value="#{initParam['javax.faces.INTERPRET_EMPTY_STRING_SUBMITTED_VALUES_AS_NULL']}" />
	</h:panelGrid>
	
	<h:panelGrid>
		<f:facet name="header">Zugriff auf die InitParameter als Map</f:facet>
		<h:dataTable var="item" value="#{initParam}">
			<h:column>#{item.key}</h:column>
			<h:column>#{item.value}</h:column>
		</h:dataTable>
	
	</h:panelGrid>
</body>
</html>
